<!DOCTYPE html>
<html lang="en" xmlns:c="" xmlns:th="http://www.w3.org/1999/xhtml">
{{> layout/head}}
<script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
<link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
<body>
{{> layout/nav}}

<!-- main -->
<section class="container mt-5"></section>
<section class="wrapper">
    <div class="container">
        <div class="row">
            <div class="col text-center mb-1">
                <h1 class="display-4 font-weight-bolder">{{user.username}}</h1>
                <p class="lead">{{user.email}}</p>
                <p><b>Rol/Roles:</b></p>
                <ul>
                    {{#user.roles}}
                    <li>{{.}}</li>
                    {{/user.roles}}
                </ul>
            </div>
        </div>
    </div>
</section>

<section class="container mt-2 mb-5">
    <div class="text-center">
        <button class="btn card-button" onclick="location.href='/myperfil/editemail'">Edit email</button>
        <button class="btn card-button" onclick="location.href='/myperfil/deleteAccount'">Delete account</button>
    </div>

</section>

</body>
{{> layout/footer}}
</html>
