<!DOCTYPE html>
<html lang="en">
{{> layout/head}}
<body>
{{> layout/nav}}

<!-- main -->
<section class="container mt-5"></section>

<section class="wrapper">
    <div class="container">
        <div class="row">
            <div class="col text-center mb-5">
                <h1 class="display-4 font-weight-bolder">Books</h1>
                <p class="lead">A place to feed your soul with the best book's reviews</p>
            </div>
        </div>

        <div class="row mt-5 mb-5">
            <div class="col">
                <form class="row" action="/books">
                    <div class="col">
                        <input name="from" type="number" class="form-control" placeholder="Starting price">
                    </div>
                    <div class="col">
                        <input name="to" type="number" class="form-control" placeholder="Maximum price">
                    </div>
                    <div class="col">
                        <input name="author" type="text" class="form-control" placeholder="Author">
                    </div>
                    <div class="col">
                        <input class="btn card-button" type="submit" value="Search">
                    </div>
                </form>
            </div>
        </div>


        <div class="row mx-auto">
            {{#books}}
            <div class="col-sm-12 col-md-6 col-lg-4 mb-4" onclick="window.location.href = '/books/{{id}}';"><div class="card text-dark card-has-bg click-col" style="background-image:url('/img/ListBookCard.jpg'); background-size: cover; ">
                <div class="card-img-overlay d-flex flex-column">
                    <div class="card-body">
                        <small class="card-meta mb-2">{{author}}</small>
                        <h4 class="card-title mt-0 "><a class="text-dark" href="/books">{{title}}</a></h4>
                    </div>
                </div>
            </div></div>
            {{/books}}
        </div>


        <button class="btn card-button" onclick="location.href='/newbook'">New book</button>

    </div>
</section>


</body>
{{> layout/footer}}
</html>
