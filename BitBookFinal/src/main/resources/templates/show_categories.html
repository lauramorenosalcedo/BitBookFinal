<!DOCTYPE html>
<html lang="en">
{{> layout/head}}
<body>
{{> layout/nav}} <!-- Cuando carge la pagina va a sustituir lo que hay en nav.html aqui -->

<!-- main -->
<section class="container mt-5"></section>

<section class="wrapper">
    <div class="container">
        <div class="row">
            <div class="col text-center mb-5">
                <h1 class="display-4 font-weight-bolder">Categories</h1>
                <p class="lead">Thousands of book's categories are waiting for you</p>
            </div>
        </div>

        <div class="row mx-auto">
            {{#categories}}
            <div class="col-sm-12 col-md-6 col-lg-4 mb-4" onclick="window.location.href = '/categories/{{id}}';"><div class="card text-dark card-has-bg click-col" style="background-image:url('img/ListCategoryCard.jpg'); background-size: cover; ">
                <div class="card-img-overlay d-flex flex-column">
                    <div class="card-body">
                        <h4 class="card-title mt-0 "><a class="text-dark" href="/categories/{{id}}">{{name}}</a></h4>
                    </div>
                </div>
            </div></div>
            {{/categories}}
        </div>

        <button class="btn card-button" onclick="location.href='/newcategory'">New category</button>
    </div>
</section>

</body>
{{> layout/footer}}
</html>
