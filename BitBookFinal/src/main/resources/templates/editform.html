<!DOCTYPE html>
<html lang="en">
{{> layout/head}}
<body>
{{> layout/nav}}

<!-- main -->
<section class="container mt-5"></section>
<div class="container-contact100">
    <div class="wrap-contact100">
        <form action="/categories/{{id}}/editform" method="post" class="contact100-form validate-form" enctype="multipart/form-data">
            <span class="contact100-form-title">
                Edit Category
            </span>

            <div class="wrap-input100 validate-input" data-validate="Please enter a new category name">
                <input class="input100" type="text" name="name" placeholder="New category name" required>
                <span class="focus-input100"></span>
            </div>


            <div class="container-contact100-form-btn">
                <button type="button" onclick="location.href='/';" class="contact100-form-btn" style="margin-right: 10px;">
                    Cancel
                </button>
                <button type="submit" class="contact100-form-btn">
                    Save
                </button>
            </div>
            <input type="hidden" name="_csrf" value="{{token}}"/>
        </form>

    </div>
</div>


</body>
{{> layout/footer}}
</html>
