<!DOCTYPE html>
<html lang="en">
{{> layout/head}}
<body>
{{> layout/nav}}

<!-- main -->
<section class="container mt-5"></section>
<section class="wrapper">
    <div class="container">
        <div class="row">
            <div class="col text-center mb-1">
                <h1 class="display-4 font-weight-bolder">BitBook users</h1>
            </div>
        </div>
    </div>
</section>

<div style="max-width: 600px; margin: 0 auto;">
    <table class="table table-striped" style="background-color: #ffede7;">
        <thead>
        <tr>
            <th scope="col">Username</th>
            <th scope="col">Actions</th>
        </tr>
        </thead>
        <tbody>
        {{#users}}
        <tr>
            <td>{{username}}</td>
            <td>
                <form method="GET" action="/users/{{id}}/delete" style="display:inline;">
                    <button class="btn card-button" type="submit" onclick="return confirm('Are you sure you want to delete this user?')">Delete</button>
                </form>
            </td>
        </tr>
        {{/users}}
        </tbody>
    </table>
</div>


</body>
{{> layout/footer}}
</html>
