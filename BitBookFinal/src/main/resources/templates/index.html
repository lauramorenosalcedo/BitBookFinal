<!DOCTYPE html>
<html lang="en">
{{> layout/head}}
<body>
{{> layout/nav}}

<!-- main -->
<section class="container mt-5"></section>
<section class="wrapper">
    <div class="container">
        <div class="row">
            <div class="col text-center mb-5">
                <h1 class="display-4 font-weight-bolder">Welcome to BitBook</h1>
                <p class="lead">A place to feed your soul with the best book's reviews</p>
            </div>
        </div>
        <div class="row mx-auto">
            <div class="col-sm-12 col-md-6 col-lg-4 mb-4" onclick="window.location.href = '/books';"><div class="card text-dark card-has-bg click-col" style="background-image:url('img/ListBookCard.jpg'); background-size: cover; ">
                <div class="card-img-overlay d-flex flex-column">
                    <div class="card-body">
                        <small class="card-meta mb-2">List of Books</small>
                        <h4 class="card-title mt-0 "><a class="text-dark" href="/books">Click here to discover the amazing world of books</a></h4>
                    </div>
                </div>
            </div></div>
            <div class="col-sm-12 col-md-6 col-lg-4 mb-4" onclick="window.location.href = '/categories';"><div class="card text-dark card-has-bg click-col" style="background-image:url('img/ListCategoryCard.jpg');background-size: cover;">
                <div class="card-img-overlay d-flex flex-column">
                    <div class="card-body">
                        <small class="card-meta mb-2">List of Categories</small>
                        <h4 class="card-title mt-0 "><a class="text-dark" href="/categories">Thousand of book's categories are waiting for you</a></h4>
                    </div>
                </div>
            </div></div>


        </div>

    </div>
</section>


</body>
{{> layout/footer}}
</html>
