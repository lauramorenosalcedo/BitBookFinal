<!DOCTYPE html>
<html lang="en">
{{> layout/head}}
<body>
{{> layout/nav}} <!-- Cuando carge la pagina va a sustituir lo que hay en nav.html aqui -->

<!-- main -->
<section class="container mt-5"></section>
<form action="/newbook" method="post" enctype="multipart/form-data">
    <h2>New Book</h2>
    <div>
        <label>Title: </label>
        <input name="title" placeholder="title"/>
    </div>
    <div>
        <label>Author: </label>
        <textarea name="Author" placeholder="author"></textarea>
    </div>

    <p>Categorys: </p>

    <select name="selectedCategories" multiple>
        {{#availableCategories}}
        <option value="{{ id }}">{{ name }}</option>
        {{/availableCategories}}
    </select>
    <p>
        <button onclick="location.href='/'; return false;">Cancel</button>
        <input type="submit" value="Save"/>
    </p>
</form>

</body>
{{> layout/footer}}
</html>
