<!DOCTYPE html>
<html lang="en">
{{> layout/head}}
<body>
{{> layout/nav}}

<!-- main -->
<section class="container mt-5"></section>
<div class="container-contact100">
    <div class="wrap-contact100">
        <form action="/login" method="post" class="contact100-form validate-form">
            <span class="contact100-form-title">
                Login
            </span>

            <div class="wrap-input100 validate-input" data-validate="Please enter your username">
                <input class="input100" type="text" name="username" placeholder="Username" required>
                <span class="focus-input100"></span>
            </div>

            <div class="wrap-input100 validate-input" data-validate="Please enter your password">
                <input class="input100" type="password" name="password" placeholder="Password" required>
                <span class="focus-input100"></span>
            </div>

            <div class="container-contact100-form-btn">
                <button type="button" onclick="location.href='/';" class="contact100-form-btn"
                        style="margin-right: 10px;">
                    Cancel
                </button>
                <button type="submit" class="contact100-form-btn">
                    Login
                </button>
            </div>

            <input type="hidden" name="{{_csrf.parameterName}}" value="{{_csrf.token}}"/>
        </form>
    </div>
</div>


</body>
{{> layout/footer}}
</html>
